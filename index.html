<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    <title>phiinoong</title>
</head>

<body>
    <header>
        <span><img src="./assets/img/phiinoong-logo.jpg" alt=""></span>
        <p>ラーンタット・ポム・ピーノーン</p>
        <div class="header-right">
            <p>予約</p>
            <p>Access</p>
        </div>
    </header>
    <main>
        <!-- Attention（注意）｜商品やサービスの認知 -->
        <section class="Attention">
            <!-- スライダーのメインコンテナの div 要素（必須） -->
            <div class="swiper">
                <!-- スライドを囲む div 要素（必須） -->
                <div class="swiper-wrapper">
                    <!-- それぞれのスライドの div 要素（必須） -->
                    <div class="swiper-slide"><img src="./assets/img/kanban.jpeg" alt=""></div>
                    <div class="swiper-slide"><img src="./assets/img/inside.JPG" alt=""></div>
                    <div class="swiper-slide"><img src="./assets//img/cutModel.jpg" alt=""></div>
                </div>
                <!-- ページネーションの div 要素（省略可能） -->
                <div class="swiper-pagination"></div>

                <!-- ナビゲーションボタンの div 要素（省略可能） -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- スクロールバーの div 要素（省略可能） -->
                <div class="swiper-scrollbar"></div>
            </div>
            <div class="info">
                <h1>Infomation</h1>
                <p>訪問カットサービス　はじめました。(完全予約制)</p>
            </div>
        </section>
        <!-- Interest（関心）｜商品やサービスへの興味や関心 -->
        <section class="Interest">
            <div class="info">
                <div class="comment">
                    <h2>コロナのせいで外に出るのも嫌になりましたよね...</h2>
                    <p>そんな時は訪問サービスをご利用ください！！！</p>
                </div>
                <h1>料金設定</h1>
                <table>
                    <tr>
                        <th>cut</th>
                        <th>color</th>
                        <th>perm</th>
                        <th>/1km</th>
                    </tr>
                    <tr>
                        <td>¥0-</td>
                        <td>¥0-</td>
                        <td>¥0-</td>
                        <td>¥0-</td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- <section class="Search"></section> -->
        <!-- Action（行動）｜商品やサービスの購入や利用 -->
        <section class="Action">
            <div class="info">
                <h1>予約フォーム</h1>
                <form action="" method="post" class="reserve">
                    <input type="date" name="" id="">
                    <select name="" id="">
                        <option value="">時間</option>
                        <option value="">10:00~</option>
                        <option value="">11:00~</option>
                        <!-- <option value="">12:00</option> -->
                        <option value="">13:00~</option>
                        <option value="">14:00~</option>
                        <option value="">15:00~</option>
                        <option value="">16:00~</option>
                        <option value="">17:00~</option>
                        <option value="">18:00~</option>
                    </select>
                    <input type="text" placeholder="備考">
                    <button>予約</button>
                </form>
            </div>
        </section>
        <!-- Share（共有）｜商品やサービスに関する口コミ -->
        <section class="Share">
            <div class="info">
                <h1>アクセス~access~</h1>
                <p>〒512-0925</p>
                <p>三重県四日市市菅原町336</p>
                <a href="tel:0593269061" class="tell"><p>059-326-6039</p></a>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d976.9208538715778!2d136.55585766415314!3d34.992330026246584!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60039262a46f6cf7%3A0x21251baf54e5aa8!2z44Op44O844Oz44K_44OD44OI44Od44Og44O744OU44O844OO44O844Oz!5e0!3m2!1sja!2sjp!4v1637853566252!5m2!1sja!2sjp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
